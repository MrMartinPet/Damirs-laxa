<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<title>Norden-träning</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 16px;
    max-width: 600px;
    margin-inline: auto;
    background:#f5f5f5;
  }
  h1 {
    text-align:center;
    font-size:1.6rem;
    margin-bottom:0.2rem;
  }
  .subtitle{
    text-align:center;
    font-size:0.9rem;
    color:#555;
    margin-bottom:1.2rem;
  }
  .card {
    background:white;
    border-radius:12px;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
    padding:16px 14px 18px;
  }
  .badge-row{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    margin-bottom:8px;
  }
  .badge{
    padding:4px 10px;
    border-radius:999px;
    font-size:0.8rem;
    border:1px solid #ddd;
  }
  .badge.active{
    background:#222;
    color:#fff;
    border-color:#222;
  }
  #categoryTag{
    font-size:0.85rem;
    color:#666;
    margin-bottom:4px;
  }
  #questionText{
    font-size:1.15rem;
    font-weight:600;
    margin:8px 0 12px;
    min-height:2.4em;
  }
  input[type="text"]{
    width:100%;
    padding:10px 12px;
    font-size:1rem;
    border-radius:8px;
    border:1px solid #bbb;
    box-sizing:border-box;
  }
  .btn-row{
    display:flex;
    gap:8px;
    margin-top:10px;
  }
  button{
    flex:1;
    padding:10px 0;
    font-size:1rem;
    border-radius:999px;
    border:none;
    cursor:pointer;
  }
  #checkBtn{ background:#007aff; color:#fff; }
  #nextBtn{ background:#e0e0e0; }
  #feedback{
    margin-top:10px;
    font-size:0.95rem;
    min-height:1.5em;
  }
  .ok{ color:#1b8c1b; }
  .wrong{ color:#c41b1b; }
  .muted{ color:#666; }
  #scoreBox{
    margin-top:10px;
    font-size:0.9rem;
    color:#444;
  }
</style>
</head>
<body>
<h1>Nordisk geografi</h1>
<div class="subtitle">Träna länder, huvudstäder, öar och hav/sund/vikar.</div>

<div class="card">
  <div class="badge-row">
    <div class="badge active" data-filter="alla">Alla</div>
    <div class="badge" data-filter="land">Länder &amp; huvudstäder</div>
    <div class="badge" data-filter="ö">Öar</div>
    <div class="badge" data-filter="vatten">Hav / sund / vikar</div>
  </div>

  <div id="categoryTag"></div>
  <div id="questionText"></div>

  <input id="answerInput" type="text" placeholder="Skriv svaret här…" autocomplete="off" />

  <div class="btn-row">
    <button id="checkBtn">Kolla svar</button>
    <button id="nextBtn">Nästa fråga</button>
  </div>

  <div id="feedback" class="muted"></div>
  <div id="scoreBox"></div>
</div>

<script>
// =========================
// Frågebank – ÄNDRA HÄR VID BEHOV
// =========================
// Du kan lägga till/ta bort frågor. Varje fråga har:
// type: "land" | "ö" | "vatten"
// question: texten som visas
// answers: lista med tillåtna svar (små bokstäver, utan extra mellanslag)

const QUESTIONS = [
  // ---- Länder & huvudstäder ----
  { type: "land",
    question: "Vad heter huvudstaden i Sverige?",
    answers: ["stockholm"] },
  { type: "land",
    question: "Vad heter huvudstaden i Norge?",
    answers: ["oslo"] },
  { type: "land",
    question: "Vad heter huvudstaden i Danmark?",
    answers: ["köpenhamn","kopenhamn","copenhagen"] },
  { type: "land",
    question: "Vad heter huvudstaden i Finland?",
    answers: ["helsingfors","helsinki"] },
  { type: "land",
    question: "Vad heter huvudstaden i Island?",
    answers: ["reykjavik","reykjavík"] },

  { type: "land",
    question: "Vilket land har huvudstaden Stockholm?",
    answers: ["sverige"] },
  { type: "land",
    question: "Vilket land har huvudstaden Oslo?",
    answers: ["norge"] },
  { type: "land",
    question: "Vilket land har huvudstaden Köpenhamn?",
    answers: ["danmark"] },
  { type: "land",
    question: "Vilket land har huvudstaden Helsingfors?",
    answers: ["finland"] },
  { type: "land",
    question: "Vilket land har huvudstaden Reykjavik?",
    answers: ["island"] },

  // ---- Öar (exempel – anpassa efter läxan) ----
  { type: "ö",
    question: "Till vilket land hör Gotland?",
    answers: ["sverige"] },
  { type: "ö",
    question: "Till vilket land hör Öland?",
    answers: ["sverige"] },
  { type: "ö",
    question: "Till vilket land hör Åland?",
    answers: ["finland"] },
  { type: "ö",
    question: "Till vilket land hör Färöarna?",
    answers: ["danmark"] },
  { type: "ö",
    question: "Till vilket land hör Svalbard?",
    answers: ["norge"] },

  // ---- Hav / sund / vikar ----
  { type: "vatten",
    question: "Vad heter havet mellan Sverige och Finland? (stort, inte vikarna)",
    answers: ["östersjön","ostersjon"] },
  { type: "vatten",
    question: "Vad heter havet väster om Norge?",
    answers: ["nordsjön","nordsjon"] },
  { type: "vatten",
    question: "Vad heter sundet mellan Sverige och Danmark?",
    answers: ["öresund","oresund"] },
  { type: "vatten",
    question: "Vad heter sundet mellan Danmark och Norge?",
    answers: ["skagerrak"] },
  { type: "vatten",
    question: "Vad heter sundet mellan Danmark och Norge/Sverige söderut?",
    answers: ["kattegatt","kattegatt"] },
  { type: "vatten",
    question: "Vad heter viken längst in i Bottenhavet, norr om Kvarken?",
    answers: ["bottenviken"] },
  { type: "vatten",
    question: "Vad heter havsområdet mellan mellersta Sverige och Finland, norr om Åland?",
    answers: ["bottenhavet"] },
  { type: "vatten",
    question: "Vad heter viken öster om Finland mot Ryssland?",
    answers: ["finska viken"] }
];

// =========================
// App-logik
// =========================
let currentFilter = "alla";
let filteredQuestions = [...QUESTIONS];
let currentQuestion = null;
let asked = 0;
let correct = 0;

const categoryTag = document.getElementById("categoryTag");
const questionText = document.getElementById("questionText");
const answerInput = document.getElementById("answerInput");
const feedback = document.getElementById("feedback");
const scoreBox = document.getElementById("scoreBox");
const checkBtn = document.getElementById("checkBtn");
const nextBtn = document.getElementById("nextBtn");
const badges = document.querySelectorAll(".badge");

function updateFilter(filter){
  currentFilter = filter;
  badges.forEach(b=>{
    b.classList.toggle("active", b.dataset.filter === filter);
  });
  filteredQuestions = QUESTIONS.filter(q=>{
    return filter === "alla" || q.type === filter;
  });
  asked = 0;
  correct = 0;
  scoreBox.textContent = "";
  feedback.textContent = "";
  newQuestion();
}

function pickRandom(){
  const idx = Math.floor(Math.random()*filteredQuestions.length);
  return filteredQuestions[idx];
}

function prettyType(t){
  if(t === "land") return "Länder & huvudstäder";
  if(t === "ö") return "Öar";
  if(t === "vatten") return "Hav / sund / vikar";
  return "";
}

function newQuestion(){
  currentQuestion = pickRandom();
  categoryTag.textContent = prettyType(currentQuestion.type);
  questionText.textContent = currentQuestion.question;
  answerInput.value = "";
  answerInput.focus();
  feedback.textContent = "Skriv svaret och tryck på Kolla svar.";
  feedback.className = "muted";
}

function normalize(str){
  return str
    .toLowerCase()
    .trim()
    .replaceAll("å","a")
    .replaceAll("ä","a")
    .replaceAll("ö","o");
}

function checkAnswer(){
  if(!currentQuestion) return;
  const user = normalize(answerInput.value);
  if(!user){
    feedback.textContent = "Skriv något först.";
    feedback.className = "wrong";
    return;
  }
  const ok = currentQuestion.answers.some(a => normalize(a) === user);
  asked++;
  if(ok){
    correct++;
    feedback.textContent = "Rätt! Bra jobbat.";
    feedback.className = "ok";
  } else {
    feedback.textContent =
      "Inte riktigt. Rätt svar: " + currentQuestion.answers[0];
    feedback.className = "wrong";
  }
  scoreBox.textContent = `Rätt: ${correct} av ${asked}`;
}

checkBtn.addEventListener("click", checkAnswer);
nextBtn.addEventListener("click", newQuestion);
answerInput.addEventListener("keydown", e=>{
  if(e.key === "Enter") checkAnswer();
});

badges.forEach(b=>{
  b.addEventListener("click", ()=>updateFilter(b.dataset.filter));
});

// start
newQuestion();
</script>
</body>
</html>
